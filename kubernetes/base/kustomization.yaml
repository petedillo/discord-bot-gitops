apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: discord-bot

resources:
  - namespace.yaml
  - deployment.yaml
  # Plain secret.yaml removed - using SealedSecret instead
  # Run ./scripts/generate-sealed-secret.sh to create the sealed secret
  - sealed-secrets/discord-bot-credentials.yaml

commonLabels:
  app.kubernetes.io/managed-by: argocd
