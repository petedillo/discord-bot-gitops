apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  labels:
    app.kubernetes.io/name: discord-bot
    app.kubernetes.io/component: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: discord-bot
      app.kubernetes.io/component: bot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: discord-bot
        app.kubernetes.io/component: bot
    spec:
      containers:
        - name: discord-bot
          image: docker.toastedbytes.com/discord-ai-bot:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: discord-bot-credentials
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 30
      restartPolicy: Always
      imagePullSecrets:
        - name: nexus-registry
